<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Calculator2</title>
</head>

<body>
    <div class="container">
        <div class="input-output">
            <input type="text" id="input">
            <input type="text" id="output" >
        </div>
        <div id="buttons ">
            <div class="row">
                <div class="col  column">
                    <button class=" px-4" onclick="clearScreen();">C</button>
                    <button class=" button12 " onclick="display('M');">M</button>
                    <button class="px-4 button1 " onclick="operator('/');">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col column">
                    <button class=" button12" onclick="display('7');">7</button>
                    <button class=" button12" onclick="display('8');">8</button>
                    <button class=" button12" onclick="display('9');">9</button>
                    <button class=" button1" onclick="operator('*');">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col column">
                    <button class=" button12" onclick="display('4');">4</button>
                    <button class=" button12" onclick="display('5');">5</button>
                    <button class=" button12" onclick="display('6');">6</button>
                    <button class=" button1" onclick="operator('-');">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col column">
                    <button class=" button12" onclick="display('1');">1</button>
                    <button class=" button12" onclick="display('2');">2</button>
                    <button class=" button12" onclick="display('3');">3</button>
                    <button class=" button1" onclick="operator('+');">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col column">
                    <button class=" button12" onclick="display('0');">0</button>
                    <button class=" button12" onclick="display('.');">.</button>
                    <button class=" button12" onclick="operator('%');">%</button>
                    <button class=" equal" onclick="equal()">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="calculatorjs.js"></script>

</html>
